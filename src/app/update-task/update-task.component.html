<div class="row">
    <h1 class="page-header">{{title}}</h1>
    
  </div>
  <div class="row" *ngIf="jsonData">
    <div class="col-lg-12">
     <form name="updateTask">
          <div class='table-responsive' ng-app="">
            <table class="table table-bordered">
              <tr>
                <th>Task</th>
                <td>                  
                    <input type="text" [(ngModel)]="jsonData.Task" class="form-control" name="taskname">
                    <input type="hidden" [(ngModel)]="jsonData.Task_ID" class="form-control" name="taskId">
                </td>
              </tr>
              <tr>
                <th>Priority</th>
                <td item-width="100%">
                  <tr>
                    <td>0</td>
                    <td>30</td>
                  </tr>
                    <input type="range" [(ngModel)]="jsonData.Priority" min="0" max="30" value="1" class="form-control" name="Priority">
                </td>
              </tr>
              <tr>
                <th>Parent Task</th>
                <td>
                    <input type="text" [(ngModel)]="jsonData.Parent__ID" class="form-control" name="parent">
                </td>
              </tr>
              <tr>
                <th>Start Date</th>
                <td>
                    <input type="datetime-local" [(ngModel)]="jsonData.Start_Date" class="form-control" name="startDate">
                </td>
              </tr>
              <tr>
                <th>End Date</th>
                <td>
                    <input type="datetime-local" [(ngModel)]="jsonData.End_Date" class="form-control" name="endDate">
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center"><button id="btnupdateTask" type="submit"  (click)='UpdateTask(jsonData)' class="btn btn-default">Update Task</button>  |  <button id="btnReset" type="submit" class="btn btn-default"  [routerLink]="['/tasks']" >Cancel</button></td>
              </tr>
            </table> 
      </div>
    </form>
    </div>
  </div>
  <div *ngIf="responseData === true;">
  <div class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> Task Updated successfully !!!
  </div>
</div>
