<div class="row">
    <h1 class="page-header">{{title}}</h1>
    
  </div>
  <div class="row" *ngIf="jsonData">
    <div class="col-lg-12">
     <form name="deleteTask">
          <div class='table-responsive' ng-app="">
            <table class="table table-bordered">
              <tr>
                <th>Task</th>
                <td>                  
                    <input type="text" [(ngModel)]="jsonData.Task" class="form-control" name="taskname" readonly>
                    <input type="hidden" [(ngModel)]="jsonData.Task_ID" class="form-control" name="taskId">
                </td>
              </tr>
              <tr>
                <th>Priority</th>
                <td item-width="100%">                
                    <input type="text" [(ngModel)]="jsonData.Priority" min="0" max="30" value="1" class="form-control" name="Priority"  readonly>
                </td>
              </tr>
              <tr>
                <th>Parent Task</th>
                <td>
                    <input type="text" [(ngModel)]="jsonData.Parent__ID" class="form-control" name="parent"  readonly>
                </td>
              </tr>
              <tr>
                <th>Start Date</th>
                <td>
                    <input type="text" [(ngModel)]="jsonData.Start_Date" class="form-control" name="startDate"  readonly>
                </td>
              </tr>
              <tr>
                <th>End Date</th>
                <td>
                    <input type="text" [(ngModel)]="jsonData.End_Date" class="form-control" name="endDate"  readonly>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center"><button id="btnupdateTask" type="submit"  (click)='DeleteTask(jsonData)' class="btn btn-default">Delete Task</button>  |  <button id="btnReset" type="submit" class="btn btn-default" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/tasks']" >Cancel</button></td>
              </tr>
            </table> 
      </div>
    </form>
    </div>
  </div>
  <div *ngIf="responseData === true;">
  <div class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> Task Deleted successfully !!!
  </div>
</div>
